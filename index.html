<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/v4-shims.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-info">


    <div class="container">
        <div class="row justify-content-center">

            <div class="content shadow mt-5 p-5 w-75">
                <h1 class="text-center">Smart Login System</h1>
                <div class="form mt-4">
                    <div class="mb-3">
                        <input class="form-label w-100 rounded-2 border-1 p-2" type="text" name="name" id="name" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                        <input class="form-label w-100 rounded-2 border-1 p-2" type="email" name="mail" id="mail" placeholder="Enter Your Email">
                    </div>
                    <div class="mb-3">
                        <input class="form-label w-100 rounded-2 border-1 p-2" type="password" name="pass" id="pass" placeholder="Enter Your Password">
                    </div>
                    <div class="mb-3 text-center">
                        <div class="errormsg text-danger"></div>
                    </div>
                    <button class="btn btn-primary m-auto d-block p-2 text-capitalize w-50">Sign Up</button>
                    <a href="./login.html" class="text-center d-block mt-4">have an account already? Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
